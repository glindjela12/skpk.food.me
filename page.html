<!DOCTYPE html>
<html>
    <head>
        <title>SKPK Food</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <div id="produk">

        </div>
        <script src="database.js"></script>

        <script types="text/javascript">
            let hasil = "";
            for (index in makanan) {
                hasil += "<img src='"+makanan[index].foto+"'<br>";
                hasil +="<h1>"+makanan[index].nama+"</h1><br>";
                hasil +="<h2>"+makanan[index].harga+"<h2><br>";
                hasil += "<button onclick='myalert()'> masukan ke keranjang </button><br><br>"

                function myalert() {
                    alert("pesanan diterima");
                }

            }

            document.getElementById("produk").innerHTML = hasil;

        </script>
    </body>
</html>
